<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Canvas</title>

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;

        }

        canvas {
            display: block;
            background-color: #9c2cdd;
        }

        body {
            background-color: #ffffff;
        }
    </style>


</head>

<body>
    <h1>Trabajo Julio Cesar Valdovinos Canvas</h1>


    <canvas id="canvas" width="900" height="800"></canvas>

    <script>

        var canvas = document.getElementById("canvas");
        ctx = canvas.getContext('2d');

        var grd = ctx.createLinearGradient(50, 150, 45, 280);
        grd.addColorStop(0, '#040513');
        grd.addColorStop(1, '#0B0F4B');

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 900, 800);

        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(500, 100, 100, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(100, 100, 1, 0, 2 * Math.PI);
        ctx.fill();

                
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(250, 20, 1, 0, 2 * Math.PI);
        ctx.fill();

                
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(200, 40, 1, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(90, 170, 1, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(40, 100, 1, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(10, 40, 1, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(100, 40, 1, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(250, 80, 1, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(210, 120, 1, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(800, 100, 1, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(800, 200, 1, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(700, 70, 1, 0, 2 * Math.PI);
        ctx.fill();

                
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(750, 30, 1, 0, 2 * Math.PI);
        ctx.fill();

                
        ctx.fillStyle = '#CCCCCC'
        ctx.beginPath();
        ctx.arc(650, 80, 1, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#155106'
        ctx.fillRect(0, 450, 500, 900);
        ctx.strokeRect(0, 450,500, 900);

        ctx.fillStyle = '#155106'
        ctx.fillRect(450, 450, 500, 900);
        ctx.strokeRect(450, 450,500, 900);

        ctx.lineWidth = 5;
        ctx.fillStyle = '#243423'
        ctx.beginPath();
        ctx.moveTo(505, 120);
        ctx.lineTo(600, 800);
        ctx.lineTo(300, 800);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        ctx.lineWidth = 5;
        ctx.fillStyle = '#155106'
        ctx.beginPath();
        ctx.moveTo(395, 60);
        ctx.lineTo(900, 450);
        ctx.lineTo(0, 450);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        ctx.lineWidth = 5;
        ctx.fillStyle = '#155106'
        ctx.beginPath();
        ctx.moveTo(595, 100);
        ctx.lineTo(900, 450);
        ctx.lineTo(0, 450);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        ctx.lineWidth = 5;
        ctx.fillStyle = '#197203'
        ctx.beginPath();
        ctx.moveTo(495, 100);
        ctx.lineTo(900, 450);
        ctx.lineTo(0, 450);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        ctx.fillStyle = rgba(255,255,255,0.5); 
        ctx.beginPath();
        ctx.arc(700, 100, 100, 0, 2 * Math.PI);
        ctx.fill();


        /* ctx.fillStyle = '#0A7C05'
         ctx.beginPath();

         ctx.stroke();
 
         ctx.fillStyle = '#069215'
         ctx.beginPath();
         ctx.arc(100, 655, 270, 0, Math.PI, true);
         ctx.fill();
         ctx.stroke();*/


    </script>

</body>

</html>
